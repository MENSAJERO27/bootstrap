<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Carousel</title>
</head>
<!--No me funciona el boton de izquierda a derecha-->

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="princiapl-carousel" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#principal-carousel" data-slid-to="0" class="active"></li>
                        <li data-target="#principal-carousel" data-slid-to="1"></li>
                        <li data-target="#principal-carousel" data-slid-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carousel-caption d-block">
                                <h1>Imagen 1</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, natus!</p>
                            </div>
                            <img src="img/carousel1.jpg">
                        </div>

                        <div class="carousel-item">
                            <div class="carousel-caption d-block">
                                <h1>Imagen 2</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, natus!</p>
                            </div>
                            <img src="img/carousel2.jpg">
                        </div>

                        <div class="carousel-item">
                            <div class="carousel-caption d-block">
                                <h1>Imagen 3</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, natus!</p>
                            </div>
                            <img src="img/carousel3.jpg">
                        </div>
                    </div>
                    <a href="#principal-carousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a href="#principal-carousel" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
